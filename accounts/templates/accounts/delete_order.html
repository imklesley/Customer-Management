{% extends 'base.html' %}

{% load static %}

{% block title %}
    Delete Order
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <p>Are you sure that you want to delete the order <b>{{ order }}</b></p>

                <form action="{% url 'delete_order' order.id %}" method="POST">
                    {% csrf_token %}


                    <a href="{% url 'home' %}" class="btn btn-warning">Cancelar</a>
                    <button type="submit" class="btn btn-danger" >Delete</button>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
