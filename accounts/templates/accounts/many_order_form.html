{% extends 'base.html' %}
{% load static %}

{% block content %}

    <h2>{{ customer.name }}</h2>
    <div class="row">
        <div class="col-md-7 table">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for field in formset %}
                        {{ field }}
                        <hr>
                    {% endfor %}


                    <button class="btn btn-primary" style="margin: 0 2%" type="submit" name="submit">Create Order
                    </button>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
